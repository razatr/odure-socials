name: Deploy SPA (socials)

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build CRA
        run: PUBLIC_URL=/socials yarn build

      - name: Clean target folder
        uses: appleboy/scp-action@v0.1.7
        with:
            host: ${{ secrets.SERVER_HOST }}       # например 123.45.67.89
            username: ${{ secrets.SERVER_USER }}  # deploy
            key: ${{ secrets.SSH_KEY }}           # приватный ключ как секрет
            source: "build/*"
            target: "/var/www/socials/build/"
            overwrite: true

      - name: Deploy build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "build/*"
          target: "/var/www/socials/build/"
          overwrite: true
